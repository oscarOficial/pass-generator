<template>
  <require from="./edit-page.css"></require>
  <form>
    <div class="row">
      <div class="col-100 tablet-75">
      <ul class="list-block">
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title item-label">Name</div>
                <div class="item-input">
                  <input type="text" name="name" value.bind="currentSite.displayName" placeholder="Site's name" required />
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title item-label">URL</div>
                <div class="item-input">
                  <input type="text" name="url" value.bind="currentSite.url" placeholder="Site's URL" required />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-100 tablet-25">
        <div class="content-block" style="height: 150px;">
          <div class="align-vertical">
            <button class="button button-fill" click.delegate="addSite()" style="margin-right:16px;">Add</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <ul class="list-block sortable sortable-opened">
    <li repeat.for="site of pass.currentSeedList">
      <div class="item-content">
        <div class="item-inner item-inner-side-by-side">
          <div class="item-title">
            <div>
              <div class="item-label">Name</div>
              <div class="item-input">
                <input type="text" value.bind="site.displayName" placeholder="Site's name" required />
              </div>
            </div>
            <div>
              <div class="item-label">URL</div>
              <div class="item-input">
                <input type="url" value.bind="site.url" placeholder="Site's URL" required />
              </div>
            </div>
          </div>
          <div class="item-after">
            <button class="button" click.delegate="deleteSite(site)" style="margin-right:16px;">Delete</button>
          </div>
        </div>
      </div>
      <div class="sortable-handler"></div>
    </li>
  </ul>
</template>
